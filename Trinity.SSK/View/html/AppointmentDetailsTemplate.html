<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8" />
</head>
<body>
    <img src="../img/Logo.png" alt="Logo" />
    <div id="content">
        <div class="tab-content">
            <div id="SuperviseeInfo" class="tab-pane fade in active">
                <h3> Supervisee Information</h3>
                <div class="input-group">
                    <span>Supervisee Name:</span>
                    <span class="input-group-addon">{%Name%}</span>
                </div>
                <br />
                <div class="input-group">
                    <span>NRIC NO:</span>
                    <span class="input-group-addon">{%NRIC%}</span>
                </div>
                <div class="input-group">
                    <span>Date of Birth:</span>
                    <span class="input-group-addon">{%DOB%}</span>
                </div>
                <div class="input-group">
                    <span>Primary Phone Contact:</span>
                    <span class="input-group-addon">{%Primary_Phone%}</span>
                </div>
                <div class="input-group">
                    <span>Primary Email:</span>
                    <span class="input-group-addon">{%Primary_Email%}</span>
                </div>
            </div>
            <div id="AppointmentDetails" class="tab-pane fade in active">
                <h3> Appointment Details</h3>

                <div class="input-group">
                    <span>Date:</span>
                    <span class="input-group-addon">{%Date%}</span>
                </div>
                <br />
                <div class="input-group">
                    <span>From:</span>
                    <span class="input-group-addon">{%From_Time%}</span>
                </div>
                <div class="input-group">
                    <span>To:</span>
                    <span class="input-group-addon">{%To_Time%}</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
