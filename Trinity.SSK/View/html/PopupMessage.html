<div class="modal" role="dialog" id="PopupMessage">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-body">
                <div class="title">
                    <span id="title"></span>
                </div>
                <div class="contentMesg">
                    <span id="contentMesg"></span>
                </div>
                <div>
                    <button type="button" class="btn btn-primary">OK</button>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
    api.ready(function (response) {
        document.getElementById("title").textContent = response[0];
        document.getElementById("contentMesg").textContent = response[1];

        $('#PopupMessage button').click(function () {
            $('#PopupMessage').modal('toggle');
        });  
    }); 
</script>
