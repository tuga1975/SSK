<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8" />
    <link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <link href="../bootstrap/css/font-awesome.min.css" rel="stylesheet" />
    <link href="../styles/main.css" rel="stylesheet" />
    <link href="../table/bootstrap-table.css" rel="stylesheet">
    <script src="../scripts/jquery-1.10.2.min.js"></script>
    <script src="../bootstrap/js/bootstrap.min.js"></script>
    <script src="../table/bootstrap-table.js"></script>
    <script src="../scripts/utils.js"></script>
    <script src="../scripts/lib.js"></script>
    <link href="../bootstrap-datepicker/css/bootstrap-datepicker.css" rel="stylesheet" />
    <script src="../bootstrap-datepicker/js/bootstrap-datepicker.js"></script>
    <script src="../bootstrap-datepicker/js/bootstrap-datepicker.min.js"></script>
    <script src="html2canvas/html2canvas.js"></script>
    <script src="html2canvas/jquery.plugin.html2canvas.js"></script>
</head>
<body>
    <div id="header">
        <div class="logo" title="logo"></div>
        <div style="position:absolute; left:75px;top:30px; ">
            <span style="padding:14px 10px;border:1px solid #CCC;"><b>Central Narcotics Bureau</b></span>
        </div>
        <div class="logout glyphicon glyphicon-log-out" title="Logout" onclick="confirm('Are you sure you want to logout?') == true ? api.server.LogOut() : null" id="btn-logout"></div>
        <div style="position:absolute; right:80px;top:15px;">
            <span color style="background-color:chartreuse" id="colorStatus_SSK"></span>
            <span color style="background-color:chartreuse; margin-left:20px;" id="colorStatus_SSA"></span>
            <span color style="background-color:yellow; margin-left:20px;" id="colorStatus_UHP"></span>
            <span color style="background-color:red; margin-left:20px;" id="colorStatus_ESP"></span>
        </div>
        <div style="position:absolute; right:75px;top:35px;">
            <span>SSK</span>
            <span style="margin-left:10px;">SSA</span>
            <span style="margin-left:10px;">UHP</span>
            <span style="margin-left:10px;">ESP</span>
        </div>
    </div>
    <div id="menu" style="background-color:#fff;">
        <span id="Queue" item-menu="Queue" onclick="api.server.LoadPage('Queue.html')"></span>
        <span id = "Alerts" item-menu="Alerts" onclick="api.server.LoadPage('Alerts.html')"><span class="notifyCount">10+</span></span>
        <span id = "Appointments" item-menu="Appointments" onclick="api.server.LoadPage('Appointments.html')"></span>
        <span id = "Blocked" item-menu="Blocked" onclick="api.server.LoadPage('Blocked.html')"></span>
        <span id = "Statistics" item-menu="Statistics" onclick="api.server.LoadPage('Statistics.html')"></span>
        <span id = "MUB" item-menu="MUB/TT Lablels" onclick="api.server.LoadPage('MUBAndTTlabel.html')"></span>
        <span id = "UB" item-menu="UB Lablels" onclick="api.server.LoadPage('UBlabel.html')"></span>
        <span id = "Settings" item-menu="Settings" onclick="api.server.LoadPage('Settings.html')"></span>
    </div>
    <div id="parent-content">
        <div id="content"></div>
    </div>



    <div class="loading">
        <span class="loader"></span>
    </div>
    <div id="panel-popup">
    </div>

</body>
</html>
<style>
    span[color] {
        width: 20px;
        height: 20px;
        border-radius: 50%;
        display: inline-block;
        border: 1px solid #333;
        box-sizing: border-box;
    }
</style>
<script type="text/javascript">
    api.ready(function () {
        api.server.GetStationClolorDevice(function (data) {
            $('#colorStatus_SSK').css("background-color", data.SSKColor);
            $('#colorStatus_SSA').css("background-color", data.SSAColor);
            $('#colorStatus_UHP').css("background-color", data.UHPColor);
            $('#colorStatus_ESP').css("background-color", data.ESPColor);
        });

        $(".notifyCount").hide();

        window.setInterval(function () {
            api.server.GetStationClolorDevice(function (data) {
                $('#colorStatus_SSK').css("background-color", data.SSKColor);
                $('#colorStatus_SSA').css("background-color", data.SSAColor);
                $('#colorStatus_UHP').css("background-color", data.UHPColor);
                $('#colorStatus_ESP').css("background-color", data.ESPColor);
            });  
        }, 900000); // Auto call this to update color station every 15 mins

        function LoadStationColorDevice() {
            api.server.GetStationClolorDevice(function (data) {
                $('#colorStatus_SSK').css("background-color", data.SSKColor);
                $('#colorStatus_SSA').css("background-color", data.SSAColor);
                $('#colorStatus_UHP').css("background-color", data.UHPColor);
                $('#colorStatus_ESP').css("background-color", data.ESPColor);
            });
        }; 
    });
</script>
