<div class="modal fade" role="dialog" id="UBLabelpopup">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title"><strong>Print Label</strong></h3>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <div class="input-group">
                        <span class="input-group-addon">Officer NRIC</span>
                        <input readonly="readonly" type="text" class="form-control pri" id="NRIC">
                    </div>
                    <br />
                    <div class="input-group">
                        <span class="input-group-addon">Officer Name</span>
                        <input readonly="readonly" type="text" class="form-control pri" id="Name">
                    </div>
                    <br />
                    <div class="input-group">
                        <span class="input-group-addon">Reason:</span>
                        <textarea type="text" class="form-control pri" rows="5" id="Reason"></textarea>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal" id="PrintBtn">Print</button>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
    api.ready(function (model) {
        $('#NRIC').val(model.OfficerNRIC);
        $('#Name').val(model.OfficerName);
        $("#PrintBtn").click(function (e) {
            //var json = JSON.stringify(api.model);

            //api.server.PrintingMUBAndTTLabels(api.model.UserId, $('#Reason').val());

            var json = JSON.stringify(model);
            api.server.MappingTemplateUBLabels(json, $('#Reason').val());

            e.preventDefault(); // avoid to execute the actual submit of the form.
        });
    });
    

</script>
