<style>
    *,
    ::after,
    ::before {
        box-sizing: border-box;
    }

    form {
        border: 1px solid #000;
        padding: 20px;
        width: 100%;
    }

    .form_gr {
        margin-bottom: 20px;
    }

    .form-ct {
        width: 100%;
        height: 34px;
        border: 1px solid #000;
        color: #000;
        padding: 0 15px;
    }

    .form-txt {
        width: 100%;
        border: 1px solid #000;
        color: #000;
        padding: 15px;
    }

    .gr-frm-top:after {
        content: "";
        clear: both;
        display: table;
    }

    .left {
        width: 30%;
        float: left;
        text-align: center;
    }

    .right {
        padding-left: 20px;
        float: left;
        width: 70%;
        text-align: center;
    }

    .right .form-ct {
        text-align: center;
    }

    .error {
        background-color: red;
    }

    .close {
        text-align: right;
    }
    .close button {
        width: 100px;
        height: 34px;
        border: 1px solid #000;
        background-color: #d8e5e5;
    }
</style>
<div class="modal fade" role="dialog" id="alertPopup">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Alert Detail</h5>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <div class="gr-frm-top">
                    <div class="left">
                      <div class="form_gr">
                        <label class="form-ct" type="text" placeholder="Message Soure">Message Soure</label>
                      </div>
                      <div class="form_gr">
                        <label class="form-ct" type="text" placeholder="Date / Time">Date / Time</label>
                      </div>
                      <div class="form_gr">
                        <label class="form-ct" type="text" placeholder="Statues">Statues</label>
                      </div>
                      <div class="form_gr">
                        <label class="form-ct" type="text" placeholder="Details:">Details:</label>
                      </div>
                    </div>
                    <!--/.left-->
                    <div class="right">
                      <div class="form_gr">
                        <label class="form-ct" type="text" id="valMessageSource">
                      </div>
                      <div class="form_gr">
                        <label class="form-ct" type="text" id="valDateTime">
                      </div>
                      <div class="form_gr">
                        <label class="form-ct error" type="text" id="valType">
                      </div>
                    </div>
                    <!--/.right-->
                  </div>
                  <div class="form_gr">
                    <textarea class="form-txt" name="" cols="30" rows="10" id="valContent"></textarea>
                  </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    var Type = {
        Code : {
            error : 0,
            notification : 1,
            caution : 2
        },
        Message : {
            error : "Error",
            notification : "Notification",
            caution : "Caution"
        } 
    };
    $(document).ready(function() {
        var data = JSON.parse(api.model);
        if(data){
            $("#valMessageSource").text(data.source);
            $("#valDateTime").text(data.dateTime);
            $("#valContent").val(data.message);
            switch(data.type){
                case Type.Code.error :
                    $("#valType").text(Type.Message.error);
                    $("#valType").css("background-color", "red" );
                    break;
                case Type.Code.notification:
                    $("#valType").text(Type.Message.notification);
                    $("#valType").css("background-color", "#66ff33");
                    break;
                case Type.Code.caution:
                    $("#valType").text(Type.Message.caution);
                    $("#valType").css("background-color", "yellow" );
                    break;
            }
            
        }
    });

</script>
