<style>
    .input-group {
        line-height: 22px;
    }

    .holderGuide {
        display: block;
        width: 100px;
        height: 28px;
        border-left: 4px solid #000;
        border-right: 4px solid #000;
        margin-top: 5px;
        float: right;
        margin-right: 50px;
    }

    #canvas {
        display: block;
        position: relative;
        width: 525px;
        border: 1px solid #CCC;
        background: #CCC;
        overflow: hidden;
    }

    .contentPrinting {
        position: fixed;
        width: calc(100% - 30px);
        height: calc(100% - 200px);
        left: 20px;
        top: 120px;
        border: 1px solid #CCC;
        background-color: #e6ffff;
    }
</style>
<div class="container text-center center-block" style="padding-top:170px;">
    <div id="canvas">
        <p style="text-align:center; font-size:26px; font-weight: bold"><span id="companyName">Company Name</span></p>
        <!--<p style="text-align:center; font-size:16px;"><span id="markingNo">Marking No: </span></p>-->
        <div class="input-group" style="align-content:center">
            <div class="col-xs-2">
                <img id="imgQRCode" width="75" height="75" style="display: inline-block; margin-top: 10px;" />
            </div>

            <div style="display: inline-block; padding-left: 45px" class="col-xs-10">
                <div class="input-group">
                    <span style="width:135px;display: inline-block;font-size:18px;">Name:</span>
                    <span id="name" style="display: inline-block;font-size:18px;">Name</span>
                </div>
                <div class="input-group">
                    <span style="width:135px;display: inline-block;font-size:18px;">NRIC No.:</span>
                    <span id="nric" style="display: inline-block;font-size:18px;">NRIC No</span>
                </div>
                <div class="input-group">
                    <span style="width:135px;display: inline-block;font-size:18px;">Date:</span>
                    <span id="date" style="display: inline-block;font-size:18px;">Date</span>
                </div>
            </div>
        </div>
        <div class="holderGuide"></div>
    </div>
</div>


<script type="text/javascript">
    api.ready(function (model) {
        $('#companyName').text(api.model.CompanyName);
        //$('#markingNo').text('Marking No: ' + api.model.MarkingNo);
        $('#date').text(api.model.Date);
        $('#name').text(api.model.Name);
        $('#nric').text(api.model.NRIC);
        $('#markingNumber').text(api.model.MarkingNo);
        var srcQRCode = "../../Temp/QRCode.png";
        $("#imgQRCode").attr("src", srcQRCode);

        html2canvas($("#canvas"), {
            onrendered: function (canvas) {
                theCanvas = canvas;
                //document.body.appendChild(canvas);

                //$("#img-out").append(canvas);
                var json = JSON.stringify(model);
                api.server.CallPrintingMUBAndTT(json, canvas.toDataURL());
                // Clean up
                //document.body.removeChild(canvas);
            }
        });
    });


</script>
