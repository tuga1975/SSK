<div class="modal fade" role="dialog" id="idQueueOutcome">
    <div class="modal-dialog" style="width:600px;">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Outcome </h5>
            </div>
            <div class="modal-body">
                <div style="padding:15px; vertical-align:central" id='type'>
                    <div>
                        <input type='radio' id='outcome1' name='typeOutcome' value='Released on bail' />
                        <span class="control-label" style="display:inline-block;height:33px; padding:7px;box-sizing:border-box;border:1px solid #CCC;text-align:center;"><b>Released on bail</b></span>
                    </div>
                    <br />
                    <div>
                        <input type='radio' id='outcome2' name='typeOutcome' value='Referred to DRC' />
                        <span class="control-label" style="display:inline-block;height:33px; padding:7px;box-sizing:border-box;border:1px solid #CCC;text-align:center;"><b>Referred to DRC</b></span>
                    </div>
                    <br />
                    <div>
                        <input type='radio' id='outcome3' name='typeOutcome' value='Referred to Investigation Division' />
                        <span class="control-label" style="display:inline-block;height:33px; padding:7px;box-sizing:border-box;border:1px solid #CCC;text-align:center;"><b>Referred to Investigation Division</b></span>
                    </div>
                    <br />
                    <div>
                        <input type='radio' id='outcome4' name='typeOutcome' value='Referred to External Agencies' />
                        <span class="control-label" style="display:inline-block;height:33px; padding:7px;box-sizing:border-box;border:1px solid #CCC;text-align:center;"><b>Referred to External Agencies</b></span>
                    </div>
                </div>
                <div style="clear:both;margin-bottom:20px;"></div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" id="btnOutcome">Outcome</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
    api.ready(function (queueID) {
        $("#btnOutcome").click(function (e) {
            var outcomeChoose = $("input:radio[name ='typeOutcome']:checked").val();
            if (outcomeChoose != null) {
                api.server.SaveOutcome(queueID, outcomeChoose, function () {
                    $('#idQueueOutcome').modal('toggle');
                });
            };
            e.preventDefault(); // avoid to execute the actual submit of the form.
        });
    });
</script>
