<style type="text/css">
    [name-page] {
        text-align: center;
    }

        [name-page]::before {
            content: attr(name-page);
            padding: 0px 10px 10px 10px;
            border-bottom: 2px solid #ff005a;
            color: #334352;
            font-size: 24px;
            font-weight: bold;
            display: inline-block;
        }
</style>
<div name-page="Verification"></div>
<div style="box-shadow:0px 0px 10px rgba(0,0,0,0.5);padding:40px;background-color:#FFF;margin-top:40px;position:relative;left:5px;width:calc(100% - 10px);">
    <div group-input="Supervisee NRIC NO.">
        <input type="text" placeholder="Scan Supervisee NRIC" id="txtNRIC" autofocus/>
    </div>
</div>
<div id="footer" style="position:relative;text-align:right;margin-top:40px;">
    <input type="button" value="CANCEL" style="background-color:#FFF;color:#1cacf6;border:none;border-radius:5px;padding:8px 20px;border:1px solid #DDD;margin-right:20px;" onclick="api.server.LogOut();" />
    <input type="button" value="SUBMIT" style="background-color:#1cacf6;color:#FFF;border:none;border-radius:5px;padding:8px 20px;border:1px solid #1cacf6;" onclick="api.server.SubmitNRIC($('#txtNRIC').val())" />
</div>
<script type="text/javascript">
    $('#txtNRIC').mouseup(function () {
        var _this = $(this);
        var _value = $.trim(_this.val());

        setTimeout(function () {
            if ($.trim(_this.val()) != _value) {
                api.server.RestartBarcodeScanning();
            }
        }, 10);
    });

    function enterManually() {
        $('#txtNRIC').val('');
        $('#txtNRIC').focus();
    }
</script>
