<form id="manualLoginFrm">
    <div class="titles"><span class="underline">Login</span></div><br />
    <div class="contentWrapper">
        <div class="contentForm">
            <div class="container contentPrinting text-center center-block ">
                <div class="input-group" data-tip="Enter your NRIC">
                    <!--<span class="input-group-addon">NRIC:</span>-->
                    <input id="loginNRIC" type="text" class="form-control pri" name="loginNRIC" placeholder="NRIC"/>
                </div>
                <br />
                <div class="input-group" data-tip="Enter your Password">
                    <!--<span class="input-group-addon">Password:</span>-->
                    <input id="loginPassword" type="password" class="form-control pri" name="loginPassword" placeholder="Password"/>
                </div>
            </div>
        </div>
    </div>
    <div id="divSave">
        <button type="button" class="btn btn-dark" id="CancelBtn">CANCEL</button>
        <button type="button" class="btn btn-dark" id="LoginBtn">SUBMIT</button>
    </div>
</form>
<script type="text/javascript">
    $('input[name="loginNRIC"]').mouseup(function () {
        var _this = $(this);
        var _value = $.trim(_this.val());

        setTimeout(function () {
            if ($.trim(_this.val()) != _value) {
                
            }
        }, 10);
    });

    $('#LoginBtn').click(function () {

        var loginNRIC = document.getElementById('loginNRIC').value;
        var password = document.getElementById('loginPassword').value;

        if (loginNRIC == '') {
            alert('Please type your NRIC');
        }
        else if (password == '') {
            alert('Please type your password');
        }
        else {
            api.server.ProcessManualLogin($('#loginNRIC').val(), $('#loginPassword').val());
            return true;
        }
        return false;
    });


    $('#CancelBtn').click(function () {
        api.server.DeleteQRCodeImageFileTemp();
        api.server.LogOut();
    });

</script>
