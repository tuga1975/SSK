  <!--Viết nội dung trong này -->
<style>

    body {
        background: #fff;
    }


    .form-material .input-group-prepend {
        min-width: 35%;
    }

    .form-material .input-group .input-group-text {
        border: 0;
        border-radius: 0;
        background-color: transparent;
        color: #209CDD;
    }

    .form-material .btn {
        background: #1CACF6;
        color: #fff;
        text-transform: uppercase;
    }

        .form-material .btn.btn-light {
            background-color: transparent;
            color: #1CACF6;
        }

    .form-group {
        margin-bottom: 1rem;
        position: relative;
        min-height: 50px;
    }

    .form-select {
        width: 100%;
        float: left;
        border-bottom: 1px solid #ccc;
        margin: 10px 0;
        display: flex;
        flex-direction: row;
    }

        .form-select .input-group-select {
            min-width: 35%;
        }

        .form-select .form-label {
            border: 0;
            border-radius: 0;
            background-color: transparent;
            color: #209CDD;
            padding: .375rem .75rem;
            margin-bottom: 0;
            font-size: 1rem;
            font-weight: 400;
            line-height: 1.5;
            position: absolute;
        }

        .form-select select {
            padding: .375rem .75rem;
            font-size: 1rem;
            line-height: 1.5;
            color: #495057;
            -moz-appearance: none; /* Firefox */
            -webkit-appearance: none; /* Safari and Chrome */
            text-indent: 1px;
            text-overflow: '';
            border: 0;
            position: relative;
        }

            .form-select select + label {
                float: right;
                margin-top: 7px;
                margin-right: 5px;
                pointer-events: none;
                background-color: #fff;
                padding-right: 5px;
                color: #209CDD;
            }

            .form-select select::-ms-expand {
                display: none;
            }

        .form-select .select-wrap {
            position: relative;
        }

    .tab-fix {
        position: relative;
        max-width: 100%;
        max-height: calc(100% - 80px);
        overflow-x: hidden;
        overflow-y: auto;
    }

    .form-material input::-webkit-input-placeholder {
        font-style: italic;
        color: #ccc;
    }

    .form-material input:-moz-placeholder {
        font-style: italic;
        color: #ccc;
    }

    .form-material input::-moz-placeholder {
        font-style: italic;
        color: #ccc;
    }

    .form-material input:-ms-input-placeholder {
        font-style: italic;
        color: #ccc;
    }

    .nav-tabs-custom {
        height: 50px;
        background: #F6F6F6;
        border: 0;
    }

        .nav-tabs-custom a {
            height: 50px;
            font-size: 1.1rem;
            border: 0;
            font-weight: bold;
        }

            .nav-tabs-custom a i {
                padding-right: 10px;
            }

        .nav-tabs-custom .nav-link {
            padding: 1rem;
            line-height: 1rem;
        }

            .nav-tabs-custom .nav-link.active {
                border: 0;
                border-radius: 0;
            }

    .title-border-red {
        margin-top: 30px;
    }

        .title-border-red > h5 {
            border-bottom: 2px solid red;
            margin-bottom: -1px;
            display: inline-block;
            padding: 5px 0;
        }

    .hidden-scrollbar {
        position: relative;
        height: 450px;
        width: 100%;
        overflow: hidden;
    }

        .hidden-scrollbar .scrollbar {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            padding-right: 0;
            overflow-y: auto;
            overflow-x: hidden;
        }

    #issuedCardList {
        width: calc(100% - 60px);
        margin: 30px;
        text-align: center;
    }

    .modal-dialog {
        width: 450px;
    }

    .modal-header {
        border: none;
    }

    button {
        margin-top: 20px;
        padding: 10px 0;
        border-radius: 4px;
        border: none;
    }

    #reprintCard .modal-body button {
        background: none;
        border: none;
        color: #1CACF6;
    }

        #reprintCard .modal-body button:hover,
        #reprintCard .modal-body button:focus {
            color: #fff;
            background: #1CACF6;
            cursor: pointer;
        }

    textarea {
        resize: none;
    }


    .title-italic {
        font-style: italic;
        color: #5D5D5D;
        line-height: 50px;
    }

    .input-group-search {
        background-color: #dee2e6;
        width: 100%;
    }

        .input-group-search input {
            height: 50px;
            padding-right: 10px;
            padding-left: 10px;
        }

        .input-group-search .btn {
            background-color: #dee2e6;
            border: 0;
            height: 50px;
            margin: 0;
        }
</style>
<!-- Tab panes -->

<div class="title-border-red border-bottom px-3">
    <h5>Issued Cards List</h5>
</div>
<br />  
<div class="row">
    <div class="col-sm-12 col-md-7">
        <div class="mx-3">
            <h6 class="title-italic">Please scan Supervisee's NRIC or key in Supervisee's NRIC number</h6>
        </div>
    </div>
    <div class="col-sm-12 col-md-5">
        <form method="get" action="#" class="pull-right mb-4" id="searchForm">
            <div class="input-group input-group-search">
                <input type="text" name="nric" id="nric" class="form-control" placeholder="Please input keyword" />
                <div class="input-group-prepend">
                  
                        <button type="button" onclick="searchSuperviseeNric();" id="btnSearch" class="btn" >
                            <i class="fa fa-search"></i>
                        </button>
                  
                </div>
            </div>
        </form>
    </div>
    <div class="col-sm-12">
        <div class="hidden-scrollbar">
            <div class="scrollbar">
                <table class="table mx-3" id="listCardList">
                    <thead class="thead-light">
                        <tr>
                            <th scope="col">No.</th>
                            <th scope="col">Supervisee Name</th>
                            <th scope="col">Supervisee NRIC</th>
                            <th scope="col">Date of birth</th>
                            <th scope="col">Status</th>
                        </tr>
                    </thead>
                    <tbody id="listSupervisee"></tbody>
                </table>
            </div>
        </div>
      
    </div>
</div>

<script>
    jQuery(function ($) {
        var modal_lv = 0;
        $('.modal').on('shown.bs.modal', function (e) {
            a = $('.modal-backdrop:last').css('zIndex', 1051 + modal_lv);
            console.log(a);
            b = $(e.currentTarget).css('zIndex', 1052 + modal_lv);
            console.log(b);
            modal_lv++;
        });

        $('.modal').on('hidden.bs.modal', function (e) {
            modal_lv--;
        });
    });
</script>

    function getFormData($form) {
        var unindexed_array = $form.serializeArray();
        var indexed_array = {};

        $.map(unindexed_array, function (n, i) {
            indexed_array[n['name']] = n['value'];
        });

        return indexed_array;
    }
