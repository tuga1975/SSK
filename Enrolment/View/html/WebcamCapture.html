<script>
    function confirmMode() {
        document.getElementById('capture').style.display = 'none';
        document.getElementById('confirm').style.display = 'block';
    }
    function captureMode() {
        document.getElementById('capture').style.display = 'block';
        document.getElementById('confirm').style.display = 'none';
    }
</script>
<div style="width:100%; padding:10px;">
    <div style="text-align:right;padding-right:20px">
        <div id="capture">
            <div>
                <button type="button" onclick="api.server.CapturePicture()">Capture</button>
            </div>
            <div>
                <button type="button" onclick="api.server.CancelCapturePicture()">Cancel</button>
            </div>
        </div>
        <div id="confirm" style="display:none">
            <div>
                <button type="button" onclick="api.server.ConfirmCapturePicture()">Confirm</button>
            </div>
            <div>
                <button type="button" onclick="api.server.CancelConfirmCapturePicture()">Cancel</button>
            </div>
        </div>
    </div>
</div>
