<div class="row" style="width:100%">
			<div class="col">
			</div>
			<div class="col-6">
				<div class="header-login">
					<img src="../images/logo.png" />
					<h3>Enrolment Project</h3>
					<div class="clear"></div>
				</div>
				<form class="form-login">
					<h4>Form Login</h4>
					<div class="form-group row">
						<label for="inputUsername" class="col-sm-4 col-form-label">Username</label>
						<div class="col-sm-8">
						  <input type="text" id="inputUsername" placeholder="">
						</div>
					</div>
					<div class="form-group row">
						<label for="inputPassword" class="col-sm-4 col-form-label">Password</label>
						<div class="col-sm-8">
						  <input type="password" id="inputPassword" placeholder="">
						</div>
					</div>
					<div class="form-login-footer">
						<button type="submit" class="btn-login" onclick="api.server.Login($('#inputUsername').val(), $('#inputPassword').val())" >Login</button>
						<div class="clear"></div>
						<a class="forgot-pass" href="">Forgot Password</a>
					</div>					
				</form>	
				
				<button type="button" onclick="api.server.AddNewSupervisee();" >New Supervisee</button>
				<button type="button" onclick="api.server.AddNewSupervisee();" >Edit Supervisee</button>
				<button type="button" onclick="api.server.AddNewSupervisee();" >Re-enrol Supervisee</button>
				<button type="button" onclick="api.server.LoadListSupervisee();" >Supervisee</button>
			</div>
			<div class="col">
			</div>
		</div>
