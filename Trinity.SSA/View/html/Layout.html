    <link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet" />

<body>
    <div class="bodyContent">
        <div id="header">
            <div class="logo" title="logo">
                <img src="../img/logoCNB.png" />
            </div>
            <div class="logout" title="Logout" onclick="confirm('Are you sure you want to logout?') == true ? api.server.LogOut() : null" id="btn-logout">
                <img src="../img/Logout.png" /> Exit
            </div>
        </div>
        <div id="parent-content">
            <div id="content">

            </div>
        </div>

            <span class="loader"></span>

        <div id="panel-popup">

        </div>

<script type="text/javascript">
    function showPopupModal(popupModel) {
        api.ready(function () {
            api.server.popupLoading(popupModel, function () {
                $('#popupLoading').modal({
                    //backdrop: 'static',
                    keyboard: false
                });
            });
        });
    };

    function closePopup() {
        $('#popupLoading').modal('toggle');
    };
</script>
