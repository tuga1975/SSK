<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8" />
    <link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <link href="../bootstrap/css/font-awesome.min.css" rel="stylesheet" />
    <link href="../styles/main.css" rel="stylesheet" />
    <script src="../scripts/jquery-1.10.2.min.js"></script>
    <script src="../bootstrap/js/bootstrap.min.js"></script>
    <script src="../scripts/utils.js"></script>
    <script src="../scripts/lib.js"></script>
    <script src="../html2canvas/html2canvas.js"></script>
    <script src="../html2canvas/jquery.plugin.html2canvas.js"></script>
</head>
<body>
    <div class="bodyContent">
        <div id="header">
            <div class="logo" title="logo">
                <img src="../img/logoCNB.png" />
            </div>
            <div class="logout" title="Logout" onclick="confirm('Are you sure you want to logout?') == true ? api.server.LogOut() : null" id="btn-logout">
                <img src="../img/Logout.png" /> Exit
            </div>
        </div>
        <div id="parent-content">
            <div id="content">

            </div>
        </div>

        <div class="loading">
            <span class="loader"></span>
        </div>
        <div id="panel-popup">
            
        </div>
        <script type="text/javascript">
            api.ready(function () {
                api.server.popupLoading('Aloooo', function () {
                    $('#popupLoading').modal({
                        backdrop: 'static',
                        keyboard: false
                    });
                });
            });
        </script>
        <style type="text/css">
            .modal-content{
                border-radius:0px !important;
            }
            .modal {
                text-align: center;
                padding: 0 !important;
            }

                .modal:before {
                    content: '';
                    display: inline-block;
                    height: 100%;
                    vertical-align: middle;
                    margin-right: -4px;
                }

            .modal-dialog {
                display: inline-block;
                text-align: left;
                vertical-align: middle;
            }
        </style>
</body>
</html>
