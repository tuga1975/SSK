        <div class="titles"><span class="underline">Information to be Printed</span></div>
        <br />

        <div class="contentWrapper">
            <div class="contentForm">

                        <span class="input-group-addon">Name</span>
                        <input id="UserName" type="text" class="form-control pri" name="UserName" readonly="readonly" />
                    </div>
                    <br />
                    <div class="input-group">
                        <span class="input-group-addon">NRIC No.</span>
                        <input id="NRIC" type="text" class="form-control pri" name="NRIC" readonly="readonly" />
                    </div>
                    <br />
                    <div class="input-group">
                        <span class="input-group-addon">Date</span>
                        <input id="Date" type="text" class="form-control pri" name="Date" readonly="readonly" />
                    </div>
                    <br />
                </div>
            </div>
        </div>

            <input id="MarkingNumber" type="text" class="form-control pri" name="MarkingNumber" readonly="readonly" />
        </div>-->

        <div style="visibility:hidden">
            <label id="lblNextAction">InitializeMUBAndTTApplicator</label>
        </div>
        <div class="status-text" id="mubStatus">

        </div>
        <div class="status-text" id="ttStatus">

        </div>
        <!--<div style="width:100%;">
            <textarea id="printLogs" style="width:600px;height:400px;"></textarea>
        </div>-->

            <button type="button" class="btn btn-dark" id="CancelBtn">CANCEL</button>
            <button type="button" class="btn btn-primary" id="ConfirmBtn">CONFIRM</button>

            <video autoplay loop class="SSA-embed-responsive-item">
                <source src="../img/PlaceMUB.mp4" type="video/mp4">
            </video>
            <video autoplay loop class="SSA-embed-responsive-item">
                <source src="../img/PlaceTT.mp4" type="video/mp4">
            </video>
        </div>
        <div align="center" id="removeMUBAndTT" style="display:none" class="SSA-embed-responsive-16by9">
            <video autoplay loop class="SSA-embed-responsive-item">
                <source src="../img/RemoveMUB.mp4" type="video/mp4">
            </video>
            <video autoplay loop class="SSA-embed-responsive-item">
                <source src="../img/RemoveTT.mp4" type="video/mp4">
            </video>
        </div>
    </div>
</form>

<script type="text/javascript">
    api.ready(function (model) {
        $('#UserName').val(model.Name);
        $('#NRIC').val(model.NRIC);
        $('#Date').val(model.Date);
        $('#MarkingNumber').val(model.MarkingNo);
        var srcQRCode = "../../Temp/QRCode_" + model.NRIC + ".png";
        $("#imgQRCode").attr("src", srcQRCode);

        $("#ConfirmBtn").click(function (e) {
            var action = $("#lblNextAction").text();
            var json = JSON.stringify(model);
            //api.server.MappingTemplateMUBAndTTLabels(json);
            api.server.ConfirmAction(action, json);
            e.preventDefault(); // avoid to execute the actual submit of the form.
        });

        $('#CancelBtn').click(function () {
            api.server.DeleteQRCodeImageFileTemp();
            api.server.LogOut();
        });
    });
