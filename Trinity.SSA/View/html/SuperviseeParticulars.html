<style type="text/css">
    [particulars] {
        border-top: none;
        padding: 20px;
        width: 650px;
        display: inline-block;
    }

    button {
        z-index: 100;
    }
</style>

<form id="particularsFrm">
    <div particulars>
        <span style="display: inline-block;font-size:15px;border:1px solid #CCC;background-color:#FFF;padding:5px; margin-bottom:30px">Information to be printed</span>
        <br />
        <div class="input-group">
            <span class="input-group-addon">Name:</span>
            <input id="ParticularsName" type="text" class="form-control pri" name="ParticularsName" disabled="disabled" />
        </div>
        <br />
        <div class="input-group">
            <span class="input-group-addon">NRIC No.:</span>
            <input id="ParticularsNRICNo" type="text" class="form-control pri" name="ParticularsNRICNo" disabled="disabled" />
        </div>
        <br />
        <div class="input-group">
            <span class="input-group-addon">Date:</span>
            <input id="ParticularsDate" type="text" class="form-control pri" name="ParticularsDate" disabled="disabled" />
        </div>
    </div>

    <div style="display:block;float:right;" id="divSave">
        <button type="button" class="btn btn-success" style="position:fixed;bottom:10px;left:10px; float:right;" id="ConfirmBtn">Confirm</button>
        <button type="button" class="btn btn-dark" style="position:fixed;bottom:10px;right:10px;" onclick="api.server.LoadPage('SuperviseeParticulars.html');">Cancel</button>
    </div>
</form>

<script type="text/javascript">
    $(document).ready(function () {
        $('#ParticularsName').val(api.model.User.Name);
        $('#ParticularsNRICNo').val(api.model.User.NRIC);
        $('#ParticularsDate').val(api.model.UserProfile.DOB);
    });
</script>
